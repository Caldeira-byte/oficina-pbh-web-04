<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <style>
        *{
            font-size: 16px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container{
            width: 30rem;
            height: 20rem;
            display: flex;
            margin: 2rem auto;
            border: 1px solid rgb(40, 34, 134);
            box-shadow: 0.5rem .5rem .3rem .01rem rgb(85, 81, 81);
        }
    </style>
</head>
<body>
    <div class="container">
    <script>/*
            Estrutura condicional (Seleção): switch case
            variavel
            entradae saida de dados            
            */
        var produto = prompt("Informe o produto");
        switch(produto.toLowerCase()){
            case"arroz":
                document.write("<div class='produto'>voce escolheu arroz<br></div>" );
                document.write("<div class='preco'>Valor: R$ 8,99</div>");
            break;
            case"feijao":
                document.write("<div class='aviso'>a palavra 'feijão' tem ~</div>" );
            case"feijão":
                document.write("<div class='produto'>voce escolheu feijão</div>" );
                document.write("<div class='preco'>Valor: R$ 6,79</div>");
            break;
            case"cafe":
                document.write("<div class='aviso'>a palavra 'café' tem ´</div>" );
                break;
            case"café":
                document.write("<div class='produto'>voce escolheu café<br></div>" );
                document.write("<div class='preco'>Valor: R$ 18,95</div>");
            break;
            default:
                document.write("<divclass='erro'>Produto não identificado!</div>");
        }
    </script>
    </div>
</body>
</html>
